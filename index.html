<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>StopWatch</title>
  </head>
  <body>
    <div id="stopwatch">
      <p class="watch" id="seconds">0</p>
    </div>
    <div id="triggers">
      <button type="button" class="buttons" id="start">Start</button><br/>
      <button type="button" class="buttons" id="stop">Stop</button><br/>
      <button type="button" class="buttons" id="reset">Reset</button><br/>
      <input type="text" id="timelimit"/><br/>
      <button type="button" class="buttons" id="settimelimit">Set Time Limit</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
