<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>StopWatch</title>
  </head>
  <body>
    <div id="stopwatch">
      <p class="watch" id="tenseconds">0</p>
      <p class="watch" id="seconds">0</p>
      <p class="watch" id="colon">:</p>
      <p class="watch" id="tensofseconds">0</p>
      <p class="watch" id="hundredthsofseconds">0</p>
    </div>
    <div id="triggers">
      <button type="button" id="start">Start</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
